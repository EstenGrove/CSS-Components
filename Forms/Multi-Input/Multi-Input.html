<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Multi-Input Signup Forms</title>
</head>

<body>
    <section class="wrapper dark">
        <form action="#" class="login">

            <h4 class="formTitle">Login</h4>
            <label for class="nameLabel">First Name</label>
            <input type="text" name="firstName" id="firstName" required>
            <label for class="nameLabel">Last Name</label>
            <input type="text" name="lastName" id="lastName" required>
            <label for class="emailLabel">Email</label>
            <input type="email" name="email" id="email" required>
            <button class="signupBtn">Login</button>
            <p class="switch">Or Signup
                <a class="switchForm">here</a>
            </p>
        </form>
    </section>
    <script></script>
</body>

</html>
