<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Esten Grove">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Typewriter Effect</title>
</head>

<body>

  <!-------- Single-run Typewriter -------->
  <section class="header-wrapper">
    <header id="header">
      <h2 class="typewriter">I am a front-end developer.</h2>

    </header>
  </section>

  <!--------- Repeating Typewriter --------->
  <section class="main-wrapper">
    <main id="main">
      <h2 class="typewriter-repeating">Hi. I'm Esten.</h2>
    </main>
  </section>



  <script type="text/javascript" src="Typewriter.js">

  </script>
</body>

</html>
