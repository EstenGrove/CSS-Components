<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Steven G.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles.css" type="text/css" />
  <title>Basic HTML/JS Template</title>
</head>

<body>

  <aside class="WarningMessage">
    <div class="WarningMessage_left">
      <svg class="WarningMessage_left_icon">
        <use xlink:href="./assets/alerts.svg#icon-warning" />
      </svg>
    </div>
    <div class="WarningMessage_content">
      <h3 class="WarningMessage_content_heading">WARNING!</h3>
      <h6 class="WarningMessage_content_subheading">
        SOME SHIT HERE...
      </h6>
      <p class="WarningMessage_content_text">some more shit here...</p>
    </div>

    <div class="WarningMessage_close">
      <svg class="WarningMessage_close_icon">
        <use xlink:href="./assets/alerts.svg#icon-close-outline" />
      </svg>
    </div>
  </aside>

  <script type="text/javascript" src="app.js"></script>
</body>

</html>
